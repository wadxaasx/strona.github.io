<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="save.php">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper" id="loginWrapper">
        <form id="loginForm">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" id="loginUsernameInput" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="loginPasswordInput" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="button" class="btn" id="loginButton">Login</button>
        </form>
    </div>

    <div class="wrapper" id="registerWrapper" style="display: none;">
        <form id="registerForm">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" placeholder="Account Name" id="registerAccountInput" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Username" id="registerUsernameInput" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="registerPasswordInput" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="button" class="btn" id="registerButton">Register</button>
        </form>
    </div>

    <div class="wrapper" id="loggedInWrapper" style="display: none;">
        <h1>Welcome!</h1>
        <!-- Add content for the logged in user here -->
    </div>

    <script src="script.js" defer></script> <!-- Załączamy plik JavaScript -->
</body>
</html>
